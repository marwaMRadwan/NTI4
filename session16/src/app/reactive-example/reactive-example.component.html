<form class="container" [formGroup]="myForm" (ngSubmit)="handelForm()">
    <input class="form-control" formControlName="fname">
    <div *ngIf="fname?.invalid">
        invalid
    </div>
    <input class="form-control" formControlName="lname">
    <input class="form-control" formControlName="email">
    <div formGroupName="address">
        <input formControlName="type">
        <input formControlName="details">
    </div>
    <button type="submit">submit</button>
</form>
